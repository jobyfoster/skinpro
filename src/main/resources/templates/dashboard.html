<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinPro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body>
<div class="mx-auto py-12">
    <nav class="navbar">
        <div class="navbar-content">
            <h1 class="text-4xl font-bold">SkinPro</h1>
            <div id="currentDate" class="navbar-date">
                <p class="text-white"><span id="date"></span></p>
            </div>
            <div class="navbar-links">
                <span class="text-white ml-4" th:text="${user.points}" id="points">Points: 0</span>
                <span class="text-white ml-4" th:text="${user.username}"></span>
                <a href="logout" class="text-white ml-4 navbar-link" id="logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto mt-8">
        <div class="flex flex-col lg:flex-row justify-between gap-4 mt-8">
            <!-- Morning Routine -->
            <div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-6 rounded-lg shadow-lg w-full lg:w-1/2">
                <h2 class="text-3xl font-extrabold mb-4 text-center">Morning Routine <i class="fas fa-sun"></i></h2>
                <ul class="list-none m-0 p-0 space-y-4">
                    <th:block th:each="routine : ${dayRoutine}">
                        <li th:each="step : ${routine.steps}" class="flex items-start space-x-2">
                            <i class="fas fa-check-circle mt-2"></i>
                            <div>
                                <div class="text-xl font-semibold" th:text="${step.description}"></div>
                                <p class="text-sm" th:if="${step.productRecommendation}" th:text="${step.productRecommendation}"></p>
                                <p class="text-sm" th:unless="${step.productRecommendation}">No product recommendation provided.</p>
                            </div>
                        </li>
                    </th:block>
                </ul>
                <button id="morning-complete" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full transition duration-300 ease-in-out transform hover:scale-105">Mark Complete</button>
            </div>

            <!-- Night Routine -->
            <div class="bg-gradient-to-r from-purple-500 to-purple-700 text-white p-6 rounded-lg shadow-lg w-full lg:w-1/2">
                <h2 class="text-3xl font-extrabold mb-4 text-center">Night Routine <i class="fas fa-moon"></i></h2>
                <ul class="list-none m-0 p-0 space-y-4">
                    <th:block th:each="routine : ${nightRoutine}">
                        <li th:each="step : ${routine.steps}" class="flex items-start space-x-2">
                            <i class="fas fa-check-circle mt-2"></i>
                            <div>
                                <div class="text-xl font-semibold" th:text="${step.description}"></div>
                                <p class="text-sm" th:if="${step.productRecommendation}" th:text="${step.productRecommendation}"></p>
                                <p class="text-sm" th:unless="${step.productRecommendation}">No product recommendation provided.</p>
                            </div>
                        </li>
                    </th:block>
                </ul>
                <button id="night-complete" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full transition duration-300 ease-in-out transform hover:scale-105">Mark Complete</button>
            </div>
        </div>
    </div>

</div>

<script>

    let currentDate = new Date();
    let options = { year: 'numeric', month: 'long', day: 'numeric' };
    let formattedDate = currentDate.toLocaleDateString('en-US', options);


    document.getElementById("date").innerHTML = formattedDate;


    document.getElementById("morning-complete").addEventListener("click", function() {
        this.disabled = true;
        this.classList.add("disabled");
        this.classList.remove("bg-blue-500", "hover:bg-blue-700");
    });


    document.getElementById("night-complete").addEventListener("click", function() {
        this.disabled = true;
        this.classList.add("disabled");
        this.classList.remove("bg-blue-500", "hover:bg-blue-700");
    });
</script>
</body>
</html>
