<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinPro Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body>
<div class="mx-auto py-12">
    <nav class="navbar">
        <div class="navbar-content">
            <h1 class="text-4xl font-bold"><a class="skinpro" href="/">SkinPro</a></h1>
            <div id="currentDate">
                <p class="text-white text-xl"><span id="date"></span></p>
            </div>
            <div class="navbar-links">
                <span class="text-white ml-4 points" th:text="${user.points}" id="points">Points: 0</span>
                <span class="text-white ml-4" th:text="${user.username}"></span>
                <a href="logout" class="text-white ml-4 navbar-link" id="logout">Logout</a>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto mt-8">
        <div class="flex flex-col lg:flex-row justify-between gap-4 mt-8">
            <!-- Morning Routine -->
            <div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-6 rounded-lg shadow-lg w-full lg:w-1/2">
                <h2 class="text-3xl font-extrabold mb-4 text-center">Morning Routine <i class="fas fa-sun"></i></h2>
                <ul class="list-none m-0 p-0 space-y-4">
                    <th:block th:each="routine : ${dayRoutine}">
                        <li th:each="step : ${routine.steps}" class="flex items-start space-x-2">
                            <i class="fas fa-check-circle mt-2"></i>
                            <div>
                                <div class="text-xl font-semibold" th:text="${step.description}"></div>
                                <p class="text-sm" th:if="${step.productRecommendation}" th:text="${step.productRecommendation}"></p>
                                <p class="text-sm" th:unless="${step.productRecommendation}">No product recommendation provided.</p>
                            </div>
                        </li>
                    </th:block>
                </ul>

                <!-- Button shown when the routine is completed today (disabled appearance) -->
                <!-- Morning Routine Complete Button -->
                <a th:if="${!isDayRoutineCompletedToday}"
                   href="api/v1/user/completed/day"
                   class="block mt-4 bg-green-500 text-white hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full text-center transition duration-300 ease-in-out transform hover:scale-105">
                    Mark Complete
                </a>

                <div th:if="${isDayRoutineCompletedToday}"
                     id="morning-complete"
                     class="mt-4 bg-gray-400 text-white font-bold py-2 px-4 rounded w-full text-center">
                    Completed
                </div>

            </div>

            <!-- Night Routine -->
            <div class="bg-gradient-to-r from-purple-500 to-purple-700 text-white p-6 rounded-lg shadow-lg w-full lg:w-1/2">
                <h2 class="text-3xl font-extrabold mb-4 text-center">Night Routine <i class="fas fa-moon"></i></h2>
                <ul class="list-none m-0 p-0 space-y-4">
                    <th:block th:each="routine : ${nightRoutine}">
                        <li th:each="step : ${routine.steps}" class="flex items-start space-x-2">
                            <i class="fas fa-check-circle mt-2"></i>
                            <div>
                                <div class="text-xl font-semibold" th:text="${step.description}"></div>
                                <p class="text-sm" th:if="${step.productRecommendation}" th:text="${step.productRecommendation}"></p>
                                <p class="text-sm" th:unless="${step.productRecommendation}">No product recommendation provided.</p>
                            </div>
                        </li>
                    </th:block>
                </ul>
                <!-- Button shown when the night routine is completed today (disabled appearance) -->
                <a th:if="${!isNightRoutineCompletedToday}"
                   href="api/v1/user/completed/night"
                   class="block mt-4 bg-green-500 text-white hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full text-center transition duration-300 ease-in-out transform hover:scale-105">
                    Mark Complete
                </a>

                <div th:if="${isNightRoutineCompletedToday}"
                     id="night-complete"
                     class="mt-4 bg-gray-400 text-white font-bold py-2 px-4 rounded w-full text-center">
                    Completed
                </div>

            </div>
        </div>
    </div>

</div>

<script>

    let currentDate = new Date();
    let options = { year: 'numeric', month: 'long', day: 'numeric' };
    let formattedDate = currentDate.toLocaleDateString('en-US', options);


    document.getElementById("date").innerHTML = formattedDate;

    document.addEventListener('DOMContentLoaded', function () {
        var isDayRoutineCompletedToday = [[${isDayRoutineCompletedToday}]];
        var isNightRoutineCompletedToday = [[${isNightRoutineCompletedToday}]];

        setupRoutineCountdown(isDayRoutineCompletedToday, 'morning-complete');
        setupRoutineCountdown(isNightRoutineCompletedToday, 'night-complete');
    });

    function setupRoutineCountdown(isRoutineCompletedToday, buttonId) {
        if (isRoutineCompletedToday) {
            var now = new Date();
            var nextDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            var button = document.getElementById(buttonId);

            var updateCountdown = function () {
                var now = new Date().getTime();
                var distance = nextDay - now;

                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                button.innerHTML = 'Available in ' + hours + "h " + minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(countdownTimer);
                    button.innerHTML = 'Mark Complete'; // Reset button text
                }
            };

            var countdownTimer = setInterval(updateCountdown, 1000);
        }
    }

</script>
</body>
</html>
