<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body class="bg-slate-800 flex flex-col min-h-screen">
<header class="text-white navbar">
    <nav class="container mx-auto flex justify-between items-center py-4">
        <a href="/" class="text-3xl font-bold">SkinPro</a>
        <div class="flex items-center">
            <a href="login" class="px-3 py-2 rounded hover:bg-gray-700">Login</a>
            <a href="signup" class="px-3 py-2 rounded hover:bg-gray-700">Register</a>
        </div>
    </nav>
</header>

<div class="flex-grow flex items-center justify-center bg-gray-900">
    <div class="max-w-md w-full space-y-8 p-10 bg-gray-800 rounded-lg shadow-2xl" >
        <div class="text-center">
            <h2 class="text-3xl font-bold text-gray-100">Register <i class="fas fa-user-plus"></i></h2>
            <p class="text-gray-400">Create your account</p>
        </div>
        <div th:if="${error}" class="bg-red-800 text-white p-3 rounded-lg shadow-md mb-6">
            <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}">Invalid credentials</span>
        </div>
        <form action="#" th:action="@{/api/v1/auth/signup}" th:object="${signupRequest}" method="post" class="mt-8 space-y-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="rounded-md shadow-sm -space-y-px">
                <div class="mb-4">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" name="username" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Username">
                </div>
                <div class="mb-4">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Email">
                </div>
                <div class="mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
