<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <h1 class="text-4xl font-bold">SkinPro</h1>
            <a href="/login" class="text-white">Login</a>
        </div>
    </nav>

    <div class="mx-auto py-24">
        <div class="max-w-md mx-auto p-8 navcolor rounded shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
            <div th:if="${error}">
                <p th:text="${error}"></p>
            </div>
            <form action="#" th:action="@{/api/v1/auth/signup}" th:object="${signupRequest}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="mb-4">
                    <label for="username" class="block text-white">Username:</label>
                    <input type="text" name="username" class="w-full px-3 py-2 border rounded text-gray-800" required />
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-white">Email:</label>
                    <input type="email" name="email" class="w-full px-3 py-2 border rounded text-gray-800" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-white">Password:</label>
                    <input type="password" name="password" class="w-full px-3 py-2 border rounded text-gray-800" required />
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
